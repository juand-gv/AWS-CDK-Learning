name: cdk-ci

#on:
#  pull_request:
#    branches:
#      - "master"

on:
  workflow_dispatch:
    inputs:
      app:
        description: "CDK App to perform diff"
        type: choice
        required: true
        options:
          - employee_directory
          - other (WIP)
      region:
        description: "Region on AWS"
        type: choice
        required: true
        options:
          - us-east-1
          - us-west-2


permissions:
  id-token: write
  contents: read
  pull-requests: read

concurrency:
  group: cdk-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  synth-and-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ãºtil si luego quieres mejorar diff/metadata

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install CDK CLI
        run: npm i -g aws-cdk

      - name: Install Python deps
        working-directory: apps/${{ inputs.app }}
        run: |
          pip install -r requirements.txt

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CDK_CI_ROLE_ARN }}
          aws-region: ${{ inputs.region }}

      - name: CDK Diff
        working-directory: apps/${{ inputs.app }}
        run: |
          source .venv/bin/activate
          cdk diff --all
